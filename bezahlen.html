<!DOCTYPE html>

<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            Geschenk an Babymaus
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="styles.css">

        <script type="text/javascript">
            function checkform() {
                var form = document.forms["requiredForm"].elements;
                var cansubmit = true;

                for (var i = 0; i < form.length; i++) {
                    if (form[i].required){
                        if (form[i].value.length == 0) cansubmit = false;
                        if (!document.getElementById("sanity-check").checked) cansubmit = false;
                    }
                }

                document.getElementById("submitButton").disabled = !cansubmit;
            }
        </script>

    </head>
    <body class="user-select-none">

    <!-- Modal -->
        <div class="modal fade" id="purchase-message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ist die Babymaus zufrieden?</h5>
              </div>
              <div class="modal-body" style="padding: 0px;">
                <img src="img/nodding_nibbles.gif" style="width: 100%;">
              </div>
              <div class="modal-footer">
                <a href="index.html" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">Eh normal...</a>
                <a href="index.html" class="btn btn-primary" tabindex="-1" role="button">Gern geschehen, liebe Babymaus</a>
              </div>
            </div>
          </div>
        </div>


        <div id="header" class="text-center text-wrap">
            <h1 class="display-2 glow">Geschenk an Babymaus</h1>
        </div>

        <!-- Nav Bar -->
        <ol class="nav nav-tabs mx-4" style="border-bottom: none">

        <form class="rounded" name="requiredForm" onsubmit="return false;">
            <div class="form-group w-75">
                <h3>Der Babymaus was schenken</h3>
                <hr>
                <label for="pickPresent">Geschenk auswählen:</label>
                <select class="form-control w-50" id="pickPresent">
                    <option>€ 1,50 - Kleines Eise mit viel Geschmack</option>
                    <option disabled>€ 3,20 - Großes Eise (Babymaus hat heute schon Obst gegessen!)</option>
                    <option>€ 3,40 - Guter Coffee to go</option>
                    <option disabled>€ 0,80 - Schlechter Coffee to go (Automat!)</option>
                    <option>€ 25,00 - Gastro-Gutschein für mehrere Babymaus-Portionen</option>
                    <option>€ 100,00 - Frau Milojevic hört Babymaus genau zu</option>
                    <option>€ 100,10 - Frau Milojevic hört zu und macht Gombas-Witze</option>
                    <option>€ 500,00 - Ein kleiner Urlaub (Babymaus sucht aus, wohin)</option>
                    <option>€ 5.000,00 - Ein gscheiter Urlaub (Babymaus sucht auch aus, wohin)</option>
                    <option>€ 10.000,00 - Mehr Alles</option>
                    <option disabled>€ 23,40 - Weniger alles (Warum?!)</option>
                    <option>€ <large>&infin;</large> - Ganz Alles</option>
                </select>
            </div>

            <div class="form-group w-75">
                <div class="form-row">
                    <div class="col">
                        <label for="firstname">Vorname:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Babymaus" onKeyup="checkform()" required>
                    </div>
                    <div class="col">
                        <label for="lastname">Nachname:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Kogler" onKeyup="checkform()" required>
                    </div>
                </div>
            </div>

            <div class="form-group w-75">
                <div class="form-row">
                    <div class="col-5">
                        <label for="creditNumber">Kreditkartennummer:</label>
                    </div>
                    <div class="col-auto"></div>
                    <div class="col-2">
                        <label for="expireMonth">gültig bis:</label>
                    </div>
                    <div class="col-auto"></div>
                    <div class="col-auto"></div>
                    <div class="col-1">
                        <label for="cvv">CVV</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-5"><input class="form-control" type="text" id="creditNumber" maxlength="18" placeholder="012345678910" onKeyup="checkform()" required></div>
                    <div class="col-auto"></div>
                    <div class="col-1"><input class="form-control" type="text" id="expireMonth" placeholder="01" maxlength="2" onKeyup="checkform()" required></div>
                    <div><h3>/</h3></div>
                    <div class="col-1"><input class="form-control" type="text" id="expireYear" placeholder="23" maxlength="2" onKeyup="checkform()" required></div>
                    <div class="col-auto"></div>
                    <div class="col-1"><input class="form-control" type="text" id="cvv" placeholder="111" maxlength="3" onKeyup="checkform()" required></div>

                </div>
                <div class="form-row custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="sanity-check"  onClick="checkform()" required>
                    <label class="custom-control-label" for="sanity-check">Ich bin <b>sicher</b>, dass das stimmt und sich die Babymaus nicht ärgern muss!</label>
                </div>
                <br>
                <div class="form-row">
                    <button class="btn btn-outline-primary" type="submit" id="submitButton" disabled data-toggle="modal" data-target="#purchase-message" aria-hidden="true">Bezahlen</button>
                </div>
            </div>

        </form>
